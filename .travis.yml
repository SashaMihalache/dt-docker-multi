language: generic 
sudo: required

services:
  - docker

before_install:
  - docker build -t sashamihalache/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true sashamihalache/react-test npm test

after_success:
  - docker build -t sashamihalache/multi-client ./client
  - docker build -t sashamihalache/multi-nginx ./nginx
  - docker build -t sashamihalache/multi-server ./server
  - docker build -t sashamihalache/multi-worker ./worker
  # Login to docker-cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take these images and push them to Docker Hub
  - docker push sashamihalache/multi-client
  - docker push sashamihalache/multi-nginx
  - docker push sashamihalache/multi-server
  - docker push sashamihalache/multi-worker